{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/materialdesignicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap-table.css' %}">
    <link rel='stylesheet' href="{% static 'css/nprogress.css' %}">
    <title></title>
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <!--左侧导航-->
        <aside class="lyear-layout-sidebar">

            <!-- logo -->
            <div id="logo" class="sidebar-header">
                <a href="/index/">
                    <img src="{% static 'images/logo.svg' %}"
                         style="height: 33px">
                </a>
            </div>
            <div class="lyear-layout-sidebar-scroll">

                <nav class="sidebar-main">
                    <ul class="nav nav-drawer">
                        <li class="nav-item {{ active_index }}"><a href="/index/"><i class="mdi mdi-home"></i>首页</a>
                        </li>
                        <li class="nav-item {{ active_account_auth }}"><a href="/account/auth/list/"><i
                                class="mdi mdi-account"></i>授权管理</a></li>
                        <li class="nav-item {{ active_account_data }}"><a href="/account/data/list"><i
                                class="mdi mdi-table-large"></i>数据展示</a></li>
                        <li class="nav-item {{ active_hot }}"><a href="/hot/list/"><i
                                class="mdi mdi-lightbulb-on-outline"></i>搜索排行</a></li>
                    </ul>
                </nav>

                <div class="sidebar-footer">
                    <p class="copyright"></p>
                </div>
            </div>

        </aside>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header class="lyear-layout-header">

            <nav class="navbar navbar-default">
                <div class="topbar">

                    <div class="topbar-left">
                        <div class="lyear-aside-toggler">
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                        </div>
                        <span class="navbar-page-title"> {{ header_label }} </span>
                    </div>
                    <ul class="topbar-right">
                        <li class="dropdown dropdown-profile">
                            <a href="javascript:void(0)" data-toggle="dropdown">
                                <span>
                                    {{ request.session.info.username }}
                                    <span class="caret">
                                    </span>
                                </span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="https://thanks-organization.gitbook.io/growthvision-shi-yong-shou-ce/"
                                       target="_blank"><i class="mdi mdi-book-open-variant"></i>
                                    使用手册 </a></li>
                                <li><a href="/edit_pwd/"><i class="mdi mdi-lock-outline"></i>
                                    修改密码</a></li>
                                <li><a href="javascript:void(0)"><i class="mdi mdi-delete"></i> 清空缓存</a></li>
                                <li class="divider"></li>
                                <li><a href="/logout/"><i class="mdi mdi-logout-variant"></i> 退出登录</a>
                                </li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </nav>

        </header>
        <!--End 头部信息-->


    </div>
</div>
{% block content %}{% endblock %}

</body>

<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/perfect-scrollbar.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/main.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap-table.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap-table-zh-CN.js' %}"></script>
<script type="text/javascript" src="{% static 'js/nprogress.js' %}"></script>
{% block js %}{% endblock %}
</html>
